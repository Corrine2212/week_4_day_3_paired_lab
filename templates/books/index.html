{% extends 'base.html' %}

{% block content %}
    {% for book in all_books %}
    <div class="book"> 
        <div class="content">
            {{ book.author.title }}
            <div class="title">
                <a href="/books/{{ book.id }}">{{ book.title }}</a>
                <span class="author">{{ book.author.id }}</span>
            </div>
            <div class="buttons">
                <form class="delete-form" action="/books/{{ book.id }}/delete" method="post">
                    <button class="trash-button">
                        <i class="fa fa-trash-o fa-2x" aria-hidden="true"></i>
                    </button>
                </form>

            </div>
        </div>
    </div>
    {% endfor %}
{% endblock content %}
